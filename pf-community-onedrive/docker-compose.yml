version: "3.7"
services:
  onedrive:
    image: driveone/onedrive:edge
    container_name: onedrive
    restart: unless-stopped
    environment:
      - ONEDRIVE_UID=1000
      - ONEDRIVE_GID=1000
    volumes:
      - ${APP_DATA_DIR}/onedrive_conf:/home/onedrive/.config/onedrive
      - ${UMBREL_ROOT}/home/Documents/XXX:/onedrive/data
