manifestVersion: 1
id: pf-onedrive
name: Community OneDrive
tagline: Sync your Microsoft OneDrive files to your Umbrel
icon: https://raw.githubusercontent.com/PortalFreak/umbrel-custom-apps/master/pf-community-onedrive/resources/onedrive_icon.png
category: Cloud & Storage
version: "1.0.0"
port: 8081
description: >-
  This Docker image containerizes the OneDrive Linux client, allowing you to synchronize your Microsoft OneDrive (Personal, Business, SharePoint) files directly to your Umbrel device. It supports resumable uploads, dry-run mode, and SharePoint libraries. Ideal for users who want seamless cloud integration with local storage. Authentication is required on first launch.

developer: DriveOne
website: https://github.com/abraunegg/onedrive
submitter: Community
submission: https://hub.docker.com/r/driveone/onedrive
repo: https://hub.docker.com/r/driveone/onedrive
support: https://github.com/abraunegg/onedrive/issues
gallery:
- https://raw.githubusercontent.com/PortalFreak/umbrel-custom-apps/master/pf-community-onedrive/resources/onedrive_sync.jpg
- https://raw.githubusercontent.com/PortalFreak/umbrel-custom-apps/master/pf-community-onedrive/resources/onedrive_config.jpg
releaseNotes: >-
  Initial release of OneDrive sync client for Umbrel. Supports Personal, Business, and SharePoint accounts.
dependencies: []
path: ""
defaultUsername: ""
defaultPassword: ""
