version: '3.7'
services:
  app_proxy:
    environment:
      APP_HOST: portalfreak-ubuntu-squid-proxy_1
    container_name: portalfreak-ubuntu-squid-proxy_app_proxy_1
  server:
   network_mode: host
   privileged: true
   user: "1000:1000"
   init: true

  squid:
    image: ubuntu/squid:latest
    container_name: squid
    ports:
      - '3128:3128'
    volumes:
      - ${APP_DATA_DIR}/data/logs:/var/log/squid
      - ${APP_DATA_DIR}/data:/var/spool/squid
      - ${APP_DATA_DIR}/data/config:/etc/squid/config
      - ${APP_DATA_DIR}/data/snippet:/etc/squid/conf.d/snippet.conf
    environment:
      PUID: 1000
      PGID: 1000
    restart: on-failure
