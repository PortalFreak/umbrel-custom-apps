version: "3.7"

services:
  deconz:
    image: deconzcommunity/deconz:stable
    container_name: deconz
    restart: always
    privileged: true
    network_mode: host
    ports:
      - "8080:80"
      - "8443:443"
      - "5900:5900"
    volumes:
      - ${APP_DATA_DIR}/deconz-data:/opt/deCONZ
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"
    environment:
      - TZ=Europe/Berlin
      - PUID=1000
      - PGID=1000
      - DECONZ_WEB_PORT=80
      - DECONZ_WS_PORT=443
