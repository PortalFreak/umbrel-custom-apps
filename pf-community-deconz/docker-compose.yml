version: "3.7"

services:
  app_proxy:
    environment: 
      APP_HOST: pf-deconz_server_1
      APP_PORT: 8080

  server:
    image: deconzcommunity/deconz
    privileged: true
    ports:
      - "8080:80"
      - "8443:443"
      - "5900:5900"
    volumes:
      - ${APP_DATA_DIR}/data:/root/.local/share/dresden-elektronik/deCONZ
      - ${APP_DATA_DIR}/data:/etc/localtime
    restart: on-failure
    network_mode: host
    environment:
      - TZ=Etc/UTC
      - DECONZ_UID=0
      - DECONZ_GID=0
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"