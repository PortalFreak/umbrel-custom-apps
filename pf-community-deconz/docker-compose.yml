version: "3.7"

services:
  deconz:
    image: deconzcommunity/deconz:2.32.5
    container_name: deconz
    restart: unless-stopped  # Changed from always
    cap_add:  # Instead of privileged
      - SYS_RAWIO
      - NET_ADMIN
    privileged: true
    network_mode: host
    ports:
      - "8080:80"
      - "8443:443"
      - "5900:5900"
    volumes:
      - ${APP_DATA_DIR}/deconz-data:/opt/deCONZ
    devices:
      - ${DECONZ_DEVICE:-/dev/ttyUSB0}:/dev/ttyUSB0  # Flexible device
    environment:
      - TZ=${TZ:-Europe/Berlin}
      - PUID=1000
      - PGID=1000
      - DECONZ_WEB_PORT=80
      - DECONZ_WS_PORT=443
      - DECONZ_VNC_MODE=1  # Enable VNC by default