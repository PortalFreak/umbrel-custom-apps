version: "3.7"

services:
  deconz:
    image: deconzcommunity/deconz:stable
    container_name: deconz
    restart: on-failure
    privileged: true
    network_mode: host
    ports:
      - "8081:80"
      - "8443:443"
    volumes:
      - ${APP_DATA_DIR}/data:/root/.local/share/dresden-elektronik/deCONZ
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0" # USB device for Conbee II
    environment:
      - TZ=Etc/UTC